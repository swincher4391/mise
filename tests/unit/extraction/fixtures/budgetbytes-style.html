  <h1>One-Pot Creamy Tuscan Chicken Pasta</h1>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Recipe",
    "name": "One-Pot Creamy Tuscan Chicken Pasta",
    "description": "A budget-friendly one-pot pasta with tender chicken, sun-dried tomatoes, and spinach in a creamy garlic sauce. Everything cooks together in a single pot for easy cleanup.",
    "image": [
      "https://example.com/images/tuscan-chicken-pasta-wide.jpg",
      "https://example.com/images/tuscan-chicken-pasta-square.jpg"
    ],
    "author": {
      "@type": "Person",
      "name": "Lisa Park"
    },
    "datePublished": "2024-08-10",
    "prepTime": "PT10M",
    "cookTime": "PT25M",
    "totalTime": "PT35M",
    "recipeYield": ["4 servings"],
    "recipeCategory": "Main Course",
    "recipeCuisine": "Italian-American",
    "keywords": "one-pot pasta, budget meal, chicken pasta, tuscan chicken, easy dinner",
    "recipeIngredient": [
      "1 pound boneless skinless chicken thighs, cut into 1-inch pieces",
      "1 tablespoon olive oil",
      "3 cloves garlic, minced",
      "1/3 cup sun-dried tomatoes (oil-packed), drained and sliced",
      "8 ounces penne pasta, uncooked",
      "2 cups chicken broth",
      "1 cup whole milk",
      "1/2 teaspoon Italian seasoning",
      "1/4 teaspoon red pepper flakes",
      "3 cups fresh baby spinach",
      "1/4 cup grated Parmesan cheese",
      "Salt and pepper to taste"
    ],
    "recipeInstructions": [
      {
        "@type": "HowToStep",
        "text": "Heat olive oil in a large deep skillet or Dutch oven over medium-high heat. Season the chicken pieces with salt, pepper, and Italian seasoning. Cook until browned on all sides, about 5 minutes. Remove the chicken and set aside."
      },
      {
        "@type": "HowToStep",
        "text": "In the same pot, add garlic and sun-dried tomatoes. Stir for 30 seconds until fragrant."
      },
      {
        "@type": "HowToStep",
        "text": "Add the uncooked penne, chicken broth, milk, and red pepper flakes. Stir to combine and bring to a boil."
      },
      {
        "@type": "HowToStep",
        "text": "Reduce heat to medium-low, cover, and simmer for 12 to 14 minutes, stirring every few minutes to prevent sticking, until the pasta is al dente and most of the liquid is absorbed."
      },
      {
        "@type": "HowToStep",
        "text": "Return the chicken to the pot. Add the spinach and Parmesan cheese, stirring until the spinach is wilted and everything is well combined. Adjust seasoning with salt and pepper."
      },
      {
        "@type": "HowToStep",
        "text": "Serve hot directly from the pot, topped with extra Parmesan if desired."
      }
    ]
  }
  </script>

  <p>A budget-friendly one-pot pasta that the whole family will love.</p>
