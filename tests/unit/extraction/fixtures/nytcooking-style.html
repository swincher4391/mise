  <script type="application/ld+json">

    "name": "Brown Butter Maple Pecan Banana Bread",
    "description": "This is not your average banana bread. Nutty brown butter, a generous pour of maple syrup, and toasted pecans elevate the humble loaf into something truly special. The secret is using very ripe, nearly black bananas.",
    "image": [
      "https://example.com/images/banana-bread-hero.jpg",

    "recipeYield": "1 loaf (8 slices)",
    "recipeCategory": "Baking",
    "recipeCuisine": "American",
    "keywords": "banana bread, brown butter, maple, pecans, baking, breakfast",
    "recipeIngredient": [
      "1/2 cup (1 stick) unsalted butter",
      "4 very ripe bananas (about 1 1/2 cups mashed)",
      "3/4 cup light brown sugar, packed",
      "1/4 cup pure maple syrup (preferably Grade A Dark Amber)",
      "2 large eggs, at room temperature",
      "1 teaspoon pure vanilla extract",
      "1 3/4 cups all-purpose flour",
      "1 teaspoon baking soda",
      "1/2 teaspoon fine sea salt",
      "1/2 teaspoon ground cinnamon",
      "3/4 cup toasted pecans, roughly chopped, divided"
    ],
    "recipeInstructions": [
      {
        "@type": "HowToStep",
        "text": "Preheat the oven to 350 degrees F. Butter and flour a 9-by-5-inch loaf pan, or line it with parchment paper with an overhang on two sides for easy removal."
      },
      {
        "@type": "HowToStep",
        "text": "In a light-colored saucepan, melt the butter over medium heat. Continue cooking, swirling the pan occasionally, until the butter foams and then turns a deep golden amber with a nutty aroma, 4 to 6 minutes. Watch carefully to avoid burning. Pour the brown butter into a large heatproof bowl and let it cool slightly, about 5 minutes."
      },
      {
        "@type": "HowToStep",
        "text": "Add the mashed bananas, brown sugar, and maple syrup to the brown butter and whisk until combined. Add the eggs one at a time, whisking well after each addition. Stir in the vanilla."
      },
      {
        "@type": "HowToStep",
        "text": "In a separate bowl, whisk together the flour, baking soda, salt, and cinnamon. Gently fold the dry ingredients into the wet ingredients using a rubber spatula, mixing until just combined. A few streaks of flour are fine. Fold in 1/2 cup of the toasted pecans."
      },
      {
        "@type": "HowToStep",
        "text": "Pour the batter into the prepared loaf pan and smooth the top. Scatter the remaining 1/4 cup pecans over the surface, pressing them in lightly."
      },
      {
        "@type": "HowToStep",
        "text": "Bake for 50 to 60 minutes, until the top is deeply golden and a toothpick inserted into the center comes out with just a few moist crumbs. If the top browns too quickly, tent loosely with foil after 35 minutes."
      },
      {
        "@type": "HowToStep",
        "text": "Let the bread cool in the pan on a wire rack for 15 minutes, then turn it out to cool completely. Slice and serve warm or at room temperature. The bread keeps well wrapped at room temperature for up to 3 days."
      }
    ],
